<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girar Páginas do PDF</title>
  <link rel="stylesheet" href="/styles/index.css" />
  <link rel="stylesheet" href="/styles/rotate.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="theme-purple">

  <button id="theme-switcher" aria-label="Trocar tema">Mudar Tema</button>

  <div class="container">
    <h1><i class="fas fa-rotate-left"></i> Girar Páginas do PDF</h1>

    <!-- Selecionar arquivo -->
    <label for="pdf-input" class="custom-file-btn">
      <i class="fas fa-upload"></i> Selecionar Arquivo PDF
    </label>
    <input type="file" id="pdf-input" accept="application/pdf" hidden />

    <!-- Container das páginas -->
    <div id="pages-container" class="pages-grid">
      <!-- Cada página renderizada como miniatura aparecerá aqui -->
    </div>

    <!-- Botões de ação -->
    <button id="btn-download" class="btn-action" disabled>
      <i class="fas fa-download"></i> Baixar PDF Girado
    </button>

    <a href="/front/index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="/backend/index.js"></script>
  <script src="/backend/rotate.js"></script>
</body>
</html>
