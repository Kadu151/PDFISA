<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dividir PDF - Visualizar e Excluir Páginas</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="split.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="theme-purple">

  <button id="theme-switcher" aria-label="Trocar tema">Mudar Tema</button>

  <div class="container">
    <h1><i class="fas fa-file-pdf"></i> Excluir Páginas do PDF</h1>

    <label for="pdf-input" class="custom-file-btn">
      <i class="fas fa-upload"></i> Selecionar Arquivo PDF
    </label>
    <input type="file" id="pdf-input" accept="application/pdf" hidden />

    <div id="pages-container" class="pages-grid"></div>

    <button id="btn-download" class="btn-action" disabled>
      <i class="fas fa-download"></i> Baixar PDF modificado
    </button>

    <a href="/front/index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="split.js"></script>
  <script src="index.js"></script>

</body>
</html>
